<table>
  <tr>
    <td>変換前</td>
    <td>変換後</td>
  </tr>
  <tr id="each_row"
    *ngFor="let each_row of this.service.all_list">
    <td id="origin" [appDisplayMath]>{{each_row.origin | displayUnit}}</td>
    <td id="affected" [appDisplayMath]>{{each_row.affected | displayUnit}}</td>
  </tr>
</table>
